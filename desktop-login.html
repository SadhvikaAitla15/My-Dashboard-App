<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop-Login-page</title>
    <link rel="stylesheet" href="css/desktop.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">
</head>
<body>
    <div class="page-wraper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-7 col-sm-12 col-12 px-0">
                    <div class="image-container">
                        <div class="login-bg">
                            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                    <img src="img/login-img.jpg" class="d-block w-100" alt="login-img">
                                    <div class="background"></div>
                                    </div>
                                    <div class="carousel-item">
                                    <img src="img/login.img2.png" class="d-block w-100" alt="login-img2">
                                    <div class="background"></div>
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                                </div>
                        </div>
                        <div class="image-content text-white">
                            <h1>Welcome....</h1>
                            <p>Lorem IpsumÂ is simply dummy text of the printing and typesetting <br> industry. Lorem Ipsum has been the industry's standard dummy text ever since</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-sm-12 col-12 d-flex flex-column align-items-center justify-content-center my-5">
                    <div class="text-center">
                        <img src="img/user-img.png" class="user-icon">
                        <h3 class="my-3">Login to your Account</h3>
                        <p class="my-2">How to i get started lorem ipsum dolor at?</p>
                        <form>
                            <div class="input-container my-4">
                                <i class="bi bi-person icon1"></i>
                                <p>username</p>
                                <input class="form-control" type="text" name="name">
                            </div>
                            <div class="input-container my-4">
                                <i class="bi bi-lock icon1"></i>
                                <i class="bi bi-eye-slash icon2"></i>
                                <p>Password</p>
                                <input class="form-control" type="password" name="password">
                            </div>
                        </form>
                        <div class="d-flex flex-row justify-content-between login-info">
                            <form>
                                <input type="checkbox" id="login" name="login" value="login">
                                <label for="login">Keep me Logged in</label>
                            </form>
                            <p>Forgot Password?</p>
                        </div>
                        <div class="col-lg-12">
                            <button class="btn bg-blue w-100">Login</button>
                        </div>
                        <div class="social-media my-3">
                            <p>Or continue with social account</p>
                            <div class="d-flex flex-row justify-content-center">
                                <img src="img/apple-icon.png" class="apple-icon">
                                <img src="img/google-icon.png" class="google-icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
